<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#1e3135" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Zenit — Alcanza tus metas</title>

  <!-- Google Fonts: Nunito -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            accent:   '#73d5e2',
            bg:       '#273f43',
            'bg-dark':'#1e3135',
            'bg-card':'#2f4c51',
            text:     '#cdead5',
            'text-muted': '#8db5a0',
            danger:   '#e27373',
            success:  '#73e2a0',
          },
          fontFamily: {
            nunito: ['Nunito', 'sans-serif'],
          },
        },
      },
    };
  </script>

  <!-- Estilos globales -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="font-nunito bg-bg text-text min-h-screen">

  <!-- Contenedor raíz de la SPA -->
  <div id="app"></div>

  <!-- Overlay de carga global -->
  <div id="loading-overlay" class="hidden fixed inset-0 z-50 flex flex-col items-center justify-center bg-bg">
    <div class="loader-ring"></div>
    <p id="loading-message" class="mt-6 text-accent font-semibold text-lg tracking-wide"></p>
  </div>

  <!-- Toast de notificaciones -->
  <div id="toast-container" class="fixed z-50 flex flex-col gap-3 pointer-events-none"
    style="top: 0.75rem; right: 0.75rem; left: auto; max-width: calc(100vw - 1.5rem)"></div>

  <!-- Firebase SDK (compat para simplicidad con config dinámica) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- Módulos de la app -->
  <script src="js/firebase-config.js"></script>
  <script src="js/components.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/goals.js"></script>
  <script src="js/router.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
